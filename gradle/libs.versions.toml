uiGraphics = { module = "androidx.compose.ui:ui-graphics" }
uiToolingPreview = { module = "androidx.compose.ui:ui-tooling-preview" }
uiTooling = { module = "androidx.compose.ui:ui-tooling" }
uiTextGoogleFonts = { module = "androidx.compose.ui:ui-text-google-fonts", version.ref = "uiTextGoogleFonts" }
uiTestJunit4 = { module = "androidx.compose.ui:ui-test-junit4" }
hiltAndroid = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hiltCompiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
androidxHiltNavigationCompose = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "androidxHilt" }
androidxHiltCompiler = { module = "androidx.hilt:hilt-compiler", version.ref = "androidxHilt" }
suncalc = { module = "org.shredzone.commons:commons-suncalc", version.ref = "suncalc" }
richtextUiMaterial3 = { module = "com.halilibo.compose-richtext:richtext-ui-material3", version.ref = "composeRichtext" }
richtextCommonmark = { module = "com.halilibo.compose-richtext:richtext-commonmark", version.ref = "composeRichtext" }
accompanistPermissions = { module = "com.google.accompanist:accompanist-permissions", version.ref = "accompanistPermissions" }
timber = { module = "com.jakewharton.timber:timber", version.ref = "timber" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }
junit = { module = "junit:junit", version.ref = "junit" }
kotlinTest = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlinTest" }
kotlinxCoroutinesTest = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinxCoroutinesTest" }
mockitoCore = { module = "org.mockito:mockito-core", version.ref = "mockitoCore" }
espressoCore = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCore" }
androidxTestExtJunit = { module = "androidx.test.ext:junit", version.ref = "androidxTestExtJunit" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "androidApplication" }
hiltAndroid = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
googleServices = { id = "com.google.gms.google-services", version.ref = "googleServices" }
kotlinAndroid = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlinCompose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinSerialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinPluginSerialization" }
benManesVersions = { id = "com.github.ben-manes.versions", version.ref = "benManesVersions" }

[bundles]
# For core UI in production code
composeRuntime = [
    "activityCompose",
    "constraintlayoutCompose",
    "material3",
    "material3AdaptiveNavigationSuite",
    "ui",
    "uiGraphics",
    "uiTextGoogleFonts",
]

# For core Navigation in production code
navigationRuntime = ["navigationCompose", "navigationUiKtx"]

lifecycleRuntime = ["lifecycleRuntimeKtx", "lifecycleViewmodelCompose", "lifecycleViewmodelKtx"]

# For Markdown rendering support
markdownRuntime = ["richtextUiMaterial3", "richtextCommonmark"]

# For core Hilt in production code
# Note: The hiltProcessor bundle must be added separately using the 'ksp' configuration.
hiltRuntime = ["hiltAndroid", "androidxHiltNavigationCompose"]

# For Hilt compiler support (ksp processors)
hiltProcessor = ["hiltCompiler", "androidxHiltCompiler"]

# For Previews and the Layout Inspector
composeDebug = ["uiTooling", "uiToolingPreview"]

# For local unit tests
unitTest = ["junit", "kotlinTest", "kotlinxCoroutinesTest", "mockitoCore", "truth"]

# For instrumented Android tests
androidTest = ["androidxTestExtJunit", "espressoCore", "uiTestJunit4"]

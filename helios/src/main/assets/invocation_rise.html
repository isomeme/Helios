<div style="color: #ccc;">
    <p>Hail unto Thee who art <b>Ra</b> in Thy <b>rising</b>, even unto Thee who art <b>Ra</b> in Thy <b>strength</b>, who travellest over the Heavens in Thy bark at the <b>Uprising</b> of the Sun.</p>

    <p>Tahuti standeth in His splendour at the prow, and Ra-Hoor abideth at the helm.</p>

    <p>Hail unto Thee from the Abodes of <b>Night</b>!</p>
</div>

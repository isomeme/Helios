<div style="color: #ddd;">

    <h1 style="text-align: center">Sunset</h1>

    <p>
        Hail unto Thee who art <b>Tum</b> in Thy <b>setting</b>, even unto Thee who art <b>Tum</b>
        in Thy <b>joy</b>, who travellest over the Heavens in Thy bark at the <b>Down-going</b> of
        the Sun.
    </p>

    <p>
        Tahuti standeth in His splendour at the prow, and Ra-Hoor abideth at the helm.
    </p>

    <p>
        Hail unto Thee from the Abodes of <b>Day</b>!
    </p>

    <hr/>
</div>

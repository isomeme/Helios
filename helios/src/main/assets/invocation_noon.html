<div style="color: #ccc;">
    <p>Hail unto Thee who art <b>Ahathoor</b> in Thy <b>triumphing</b>, even unto Thee who art <b>Ahathoor</b> in Thy <b>beauty</b>, who travellest over the Heavens in Thy bark at the <b>Mid-course</b> of the Sun.</p>

    <p>Tahuti standeth in His splendour at the prow, and Ra-Hoor abideth at the helm.</p>

    <p>Hail unto Thee from the Abodes of <b>Morning</b>!</p>
</div>

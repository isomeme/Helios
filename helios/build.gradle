apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.onereed.helios"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 7
        versionName "1.0 alpha 07"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            versionNameSuffix ' (release)'
        }
        debug {
            versionNameSuffix ' (debug)'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    buildFeatures {
        viewBinding = true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    // Library jars

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Firebase

    implementation 'com.google.firebase:firebase-analytics:17.4.3'
    // add SDKs for any other desired Firebase products
    // https://firebase.google.com/docs/android/setup#available-libraries

    // Google Mobile Services (GMS) components

    implementation 'com.google.android.gms:play-services-location:17.0.0'

    // Android components

    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // SunCalc

//    implementation 'org.shredzone.commons:commons-suncalc:3.2'
    implementation 'org.shredzone.commons:commons-suncalc:3.3-SNAPSHOT'

    // Guava

    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    // @AutoValue

    implementation 'com.google.auto.value:auto-value-annotations:1.7.3'
    annotationProcessor 'com.google.auto.value:auto-value:1.7.3'

    // @AutoValue Parcel adapter

//    implementation 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.8'
//    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.8'

    // Dagger

//    implementation 'com.google.dagger:dagger:2.28'
//    annotationProcessor 'com.google.dagger:dagger-compiler:2.28'

    // Testing

    testImplementation 'junit:junit:4.13'
    testImplementation "org.mockito:mockito-core:2.28.2"

    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

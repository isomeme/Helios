apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.onereed.helios"
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 4
        versionName "1.0 alpha 04"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility = 1.8
        targetCompatibility = 1.8
    }

    buildFeatures {
        viewBinding = true
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}

dependencies {
    implementation 'com.google.android.gms:play-services-location:17.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.2.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.0.0"
}

dependencies {
    implementation 'org.shredzone.commons:commons-suncalc:3.0'
}

dependencies {
    implementation group: 'com.google.guava', name: 'guava', version: '29.0-jre'
}

dependencies {
    api 'com.google.auto.value:auto-value-annotations:1.7.2'
    annotationProcessor 'com.google.auto.value:auto-value:1.7.2'
}

dependencies {
    annotationProcessor 'com.ryanharter.auto.value:auto-value-parcel:0.2.8'
    implementation 'com.ryanharter.auto.value:auto-value-parcel-adapter:0.2.8'
}

dependencies {
    implementation 'com.google.dagger:dagger:2.28'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.28'
}

repositories { jcenter() }
dependencies { testImplementation "org.mockito:mockito-core:2.28.2" }
